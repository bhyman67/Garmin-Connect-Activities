name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:  # âœ… Moved here (at the job level)
      name: main # github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Build the Jekyll site in production mode
      run: bundle exec jekyll build #JEKYLL_ENV=production bundle exec jekyll build

    # - name: Add .nojekyll file
    #   run: touch ./_site/.nojekyll

    - name: Verify _site folder
      run: ls -la ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: peaceiris/actions-gh-pages@v3 #actions/deploy-pages@v4
